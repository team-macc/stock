swagger: '2.0'
info:
  description: Api Documentation
  version: '1.0'
  title: Api Documentation
  termsOfService: 'urn:tos'
  contact: {}
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0'
host: 'localhost:8080'
basePath: /
tags:
  - name: stock-controller
    description: Stock Controller
paths:
  '/api/stock/acrescentar/{idProduto}/{quantidade}':
    put:
      tags:
        - stock-controller
      summary: >-
        Acrescenta mais a quantidade informada para o estoque do produto
        informado
      operationId: acrescentarUsingPUT
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: idProduto
          in: path
          description: idProduto
          required: true
          type: integer
          format: int64
        - name: quantidade
          in: path
          description: quantidade
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: >-
            Indica que o estoque do porduto especificado agora é tem mais a
            igual a quantidade especificada
          schema:
            $ref: '#/definitions/StockVO'
        '201':
          description: Created
        '400':
          description: No records found for this ID
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Foi gerada uma exceção no servidor
  '/api/stock/atualizar/{idProduto}/{quantidade}':
    put:
      tags:
        - stock-controller
      summary: >-
        Salva um novo estoque no valor da quantidade informada para o produto
        informado
      operationId: cadastrarUsingPUT
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: idProduto
          in: path
          description: idProduto
          required: true
          type: integer
          format: int64
        - name: quantidade
          in: path
          description: quantidade
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: >-
            Indica que o estoque do porduto especificado agora é igual a
            quantidade especificada
          schema:
            $ref: '#/definitions/StockVO'
        '201':
          description: Created
        '400':
          description: No records found for this ID
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Foi gerada uma exceção no servidor
  '/api/stock/baixar/{idProduto}/{quantidade}':
    put:
      tags:
        - stock-controller
      summary: Reduiz o estoque do produto informado na quantidade informada
      operationId: baixarUsingPUT
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: idProduto
          in: path
          description: idProduto
          required: true
          type: integer
          format: int64
        - name: quantidade
          in: path
          description: quantidade
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: >-
            Indica que o estoque do porduto especificado foi baixado da
            quantidade especificada
          schema:
            $ref: '#/definitions/StockVO'
        '201':
          description: Created
        '400':
          description: No records found for this ID
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Foi gerada uma exceção no servidor
  '/api/stock/consultar/{idProduto}':
    get:
      tags:
        - stock-controller
      summary: Retorna a entidade especificada pelo ID do produto
      operationId: consultarUsingGET
      produces:
        - application/json
        - application/x-yaml
        - application/xml
      parameters:
        - name: idProduto
          in: path
          description: idProduto
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: Retorna a entidade especificada pelo idProduto
          schema:
            $ref: '#/definitions/StockVO'
        '400':
          description: No records found for this ID
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Foi gerada uma exceção no servidor
  '/api/stock/verificar/{idProduto}/{quantidade}':
    get:
      tags:
        - stock-controller
      summary: >-
        Verifica se o produto informado possui em estoque, pelo menos, a
        quantidade informada
      operationId: verificarUsingGET
      produces:
        - '*/*'
      parameters:
        - name: idProduto
          in: path
          description: idProduto
          required: true
          type: integer
          format: int64
        - name: quantidade
          in: path
          description: quantidade
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: >-
            true - Indica que o estoque do porduto especificado possui a
            quantidade especificada
          schema:
            type: boolean
        '400':
          description: No records found for this ID
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Foi gerada uma exceção no servidor
  '/api/stock/{id}':
    get:
      tags:
        - stock-controller
      summary: Retorna a entidade especificada pelo ID
      operationId: findByIdUsingGET
      produces:
        - application/json
        - application/x-yaml
        - application/xml
      parameters:
        - name: id
          in: path
          description: id
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: Retorna a entidade especificada pelo ID
          schema:
            $ref: '#/definitions/StockVO'
        '400':
          description: No records found for this ID
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Foi gerada uma exceção no servidor
definitions:
  Links:
    type: object
    properties:
      empty:
        type: boolean
    title: Links
  StockVO:
    type: object
    properties:
      _links:
        $ref: '#/definitions/Links'
      id:
        type: integer
        format: int64
      idProduto:
        type: integer
        format: int64
      quantidadeProduto:
        type: integer
        format: int32
    title: StockVO
